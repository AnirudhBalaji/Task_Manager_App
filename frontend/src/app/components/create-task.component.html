<div class="create-task-container">
  <h2>Create New Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" placeholder="Enter task title">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched" class="error-message">
        Status is required.
      </div>
    </div>

    <button type="submit" [disabled]="!taskForm.valid || loading">
      {{ loading ? 'Creating...' : 'Create Task' }}
    </button>

    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>
  </form>
</div>
